<div class="container">
  <div class="panel panel-default">
    <div class="panel-heading">TRANSFORM A VIDEO</div>
    <div class="panel-body">

      <div class="row" ng-controller="TransformController">
          <div class="col-sm-8" class="bs-callout">
            <div class="embed-responsive embed-responsive-4by3">
              <video width="320" height="240" ng-src="{{ videoDetails.url | trustUrl }}" poster="" controls >
                Your browser does not support the video tag.
              </video>
            </div>

            <form name="updateForm" ng-submit="updateVideo()">
                <div class="form_group">
                    <label path="title"> Title: </label>
                    <div class="form_controls">
                        <input type="text" class="form-control" placeholder="Title" ng-model="videoDetails.title" required autofocus>
                    </div>
                </div>

                <input type="hidden" ng-model="videoDetails.format" >

                <div class="form_group">
                    <label path="title"> Description: </label>
                    <div class="form_controls">
                        <textarea class="form-control" placeholder="Description" ng-model="videoDetails.description" required></textarea>
                    </div>
                </div>

                <div class="form_group">
                    <label path="title"> Tag: </label>
                    <div class="form_controls">
                      <input type="text" class="form-control" placeholder="Tag" ng-model="videoDetails.tag">
                    </div>
                </div>

                <div class="checkbox">
                    <label>
                       <input type="checkbox" ng-model="videoDetails.audio"> Remove Audio
                    </label>
                </div>

                <div class="form_group">
                    <label path="title"> Width: </label>
                    <input type="text" placeholder="width" ng-model="videoDetails.width">
                    <label path="title"> Height: </label>
                    <input type="text" placeholder="height" ng-model="videoDetails.height">
                </div>

                <div class="form_group">
                  <label>
                     <input type="checkbox" ng-model="videoDetails.background"> Change Video Background
                  </label>
                </div>

                <div class="form_group">
                  <input type="text" class="form-control" placeholder="e.g Yellow" ng-show="videoDetails.background" ng-model="videoDetails.backgroundColor">
                </div>

                <div class="form_group" style="margin-top:10px;">
                  <button class="btn btn-lg btn-success">Update Info</button>
                </div>
            </form>

            <hr/>

            <!-- Add this for video preview-->
            <div class="col-md-8">
                <div class="form_controls">
                    <div class="preview">
                        <label> Video with audio removed </label>
                        <video controls ngf-src="videoDetails.preview" autoplay="autoplay">
                    </div>
                </div>
            </div>

            <div class="col-md-8">
                <div class="form_controls">
                    <div class="preview">
                        <label> Video wih background color </label>
                        <video controls ngf-src="videoDetails.colorPreview" autoplay="autoplay">
                    </div>
                </div>
            </div>
          </div>

      </div>

     <hr />


    </div>
  </div>
  </div>
</div>
</div>
